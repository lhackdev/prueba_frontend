<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Prueba practica Luis Yesid</title>

  <style>
    .container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 200px;
    }

    .buttonsf {
      display: flex;
      justify-content: space-between;
      width: 300px;
    }

    .card {
      width: 80%;
      display: flex;

    }

    .checks {
      text-align: start;
    }

    .query {
      text-align: start;
    }

    .tr {
      cursor: pointer;
    }

    body {
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card text-center">
      <div class="card-header">
        Parametros de busqueda
      </div>
      <div class="card-body">
        <div class="buttons">
          <button (click)="search()" type="button" class="btn btn-primary">Consultar</button>
          <button (click)="cleanQuery()" type="button" class="btn btn-primary">Limpiar</button>
        </div>
        <hr>
        <div class="form">
          <form>
            <div class="row ">
              <div class="col-md-12 row query">
                <label for="query" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-8 ">
                  <input [(ngModel)]="query" name="query" type="text" class="form-control" id="query">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    <div class="card text-center">
      <div class="card-header">
        Lista de usuario
      </div>
      <div class="card-body">
        <div class="buttons">
          <button (click)="sendData(usuario, 'create')" type="button" class="btn btn-primary">Crear</button>
        </div>
        <hr>
        <div class="list">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Rol</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr class="tr" *ngFor="let usuario of usuarios" (click)="sendData(usuario, 'edit')">
                <th>{{usuario.id}}</th>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.rol ? usuario.rol.nombre : ''}}</td>
                <td>{{usuario.estado == 'A' ? 'Activo': 'Inactivo'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br>
    <div class="card text-center mb-20">
      <div class="card-header">
        Informacion del usuario
      </div>
      <div class="card-body">
        <div class="buttonsf">
          <button type="button" (click)="save()" [disabled]="action=='edit'" class="btn btn-primary">Guardar</button>
          <button type="button" (click)="save()" [disabled]="action=='create'" class="btn btn-primary">Editar</button>
          <button type="button" (click)="delete()" [disabled]="action=='create'"
            class="btn btn-primary">Eliminar</button>
        </div>
        <hr>
        <div class="form">
          <form>
            <div class="row">
              <div class="col-md-12 row">
                <label for="id" class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                  <input disabled='disabled' type="text" name="id" [(ngModel)]="usuario.id" class="form-control"
                    id="id">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12 row">
                <label class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-8">
                  <input name="nombre" [(ngModel)]="usuario.nombre" type="text" class="form-control" id="query">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12 row">
                <label for="rol" class="col-sm-4 col-form-label">Rol</label>
                <div class="col-sm-8">
                  <select name="rol" [(ngModel)]="usuario.rol.id" class="form-select"
                    aria-label="Default select example">
                    <option selected>Sleccione un rol</option>
                    <option *ngFor="let item of roles" [value]="item.id">{{item.nombre}}</option>
                  </select>
                </div>
              </div>
            </div>

            <br>
            <div class="row">
              <div class="col-md-12 row">
                <label for="rol" class="col-sm-4 col-form-label">Activo</label>
                <div class="col-sm-8 checks">
                  <div class="form-check form-check-inline">
                    <input name="nombre" [(ngModel)]="usuario.estado" class="form-check-input" type="radio"
                      name="inlineRadioOptions" id="inlineRadio1" value="A">
                    <label class="form-check-label" for="inlineRadio1">SI</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" [(ngModel)]="usuario.estado" type="radio" name="inlineRadioOptions"
                      id="inlineRadio2" value="I">
                    <label class="form-check-label" for="inlineRadio2">NO</label>
                  </div>
                </div>
              </div>
            </div>



          </form>
        </div>
      </div>
    </div>
    <br>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
